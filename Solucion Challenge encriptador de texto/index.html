<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Encriptador</title>
</head>
<body>
	<header>
		<img src="/imagenes/Logo.png" alt="logo de alura" class="logo">
	</header>
	<main>
		<section>
			<textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
			<div>
				<h6 class="informacion">Sólo letras minúsculas y sin acento</h6>
			</div>
			<div class="botones">
				<button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
				<button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
			</div>
		</section>
		<section>
			<textarea class="mensaje" cols="20" rows="10"></textarea>
			<div>
			 <button class="copiar">Copiar</button>
			</div>
		</section>
	</main>
	<script src="/script.js"></script>
</body>
</html>
